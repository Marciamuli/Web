<html>
<head>
	<title>HTML e CSS | Tabelas</title>
</head>
<body>

<h2>Trabalhando com tabela</h2>
<table border="1">
    <tr>
        <th>Frutas</th>
        <th>Verduras</th>
        <th>Grãos</th>
    </tr>
    <tr>
        <td>Maçã</td>
        <td>Alface</td>
        <td>Arroz</td>
    </tr>
    <tr>
        <td>Laranja</td>
        <td>Beterraba</td>
        <td>Trigo</td>
    </tr>
</table>

<h2>Mesclando células</h2>
<table border="1">
    <tr>
        <th>Frutas</th>
        <th>Verduras</th>
        <th>Grãos</th>
        <th>...</th>
 
    </tr>
    <tr>
        <td>Maçã</td>
        <td>Alface</td>
        <td>Arroz</td>
        <td rowspan="4">3 linhas</td>
    </tr>
    <tr>
        <td>Laranja</td>
        <td>Beterraba</td>
        <td>Trigo</td>
    </tr>
    <tr>
        <td colspan="3">3 colunas</td>
    </tr>
</table>

</body>
</html>
