<html>
<head>
	<title>HTML e CSS | Listas</title>
</head>
<body>

	<h1>Trabalhando com Listas</h1>
	<h2>Listas não ordenadas</h2>
	<ul>
		<li>Item 01</li>
		<li>Item 02</li>
		<li>Item 03</li>
		<li>Item 04</li>
	</ul>

	<h2>Listas ordenadas</h2>
	<ol>
		<li>Item 01</li>
		<li>Item 02</li>
		<li>Item 03</li>
		<li>Item 04</li>
	</ol>

	<h2>Listas com detalhes</h2>
	<dt>Produto 01</dt>
	<dd>Descrição do Produto 01</dd>

	<dt>Produto 02</dt>
	<dd>Descrição do Produto 02</dd>
</body>
</html>
